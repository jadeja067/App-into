<div class="app-container">
  <header class="app-header">
    <h1>Feature Tour</h1>
    <div class="search-bar">
      <input
        type="text"
        placeholder="Search for features..."
        (input)="onSearch($event)"
        class="search-input"
      />
      <button (click)="startTour()" class="tour-button" [disabled]="!hasSearchResults">
        Start Tour
      </button>
    </div>
  </header>

  <main class="main-content">
    <div class="search-results" *ngIf="searchResults.length > 0">
      <h3>Search Results:</h3>
      <ul>
        <li *ngFor="let result of searchResults" class="result-item">{{ result }}</li>
      </ul>
    </div>

    <div class="empty-state" *ngIf="!hasSearchResults && searchResults.length === 0">
      <p>No search results found. Please try a different query.</p>
    </div>

    <section class="feature-elements">
      <div class="feature-element first-element">Welcome to My App</div>
      <div class="feature-element second-element">Feature One</div>
      <div class="feature-element third-element">Feature Two</div>
      <div class="feature-element fourth-element">Feature Three</div>
      <div class="feature-element final-element">Final Thoughts</div>
    </section>
  </main>

  <footer class="app-footer">
    <p>Â© 2024 Devmonk IT solutions</p>
  </footer>
</div>
