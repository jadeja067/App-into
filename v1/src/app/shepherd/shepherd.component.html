<div class="container">
  <h1>Angular Shepherd Tour Example</h1>

  <!-- Search Box -->
  <div class="search-container">
    <input type="text" placeholder="Search for a feature..." #searchBox (input)="onInput(searchBox?.value)"
      class="search-input" />
    <button (click)="onSearch()">search</button>
  </div>

  <div class="search-results" *ngIf="searchResults.length > 0">
    <h2>Search Results:</h2>
    <ul>
      <li *ngFor="let result of searchResults" class="search-result-element">
        {{ result?.id }}
      </li>
    </ul>
  </div>

  <div class="feature-section">
    <div class="first-element">
      <h2>Feature One</h2>
      <p>This is the description for feature one.</p>
    </div>

    <div class="second-element">
      <h2>Feature Two</h2>
      <p>This is the description for feature two.</p>
    </div>

    <div class="third-element">
      <h2>Feature Three</h2>
      <p>This is the description for feature three.</p>
    </div>

    <div class="fourth-element">
      <h2>Feature Forth</h2>
      <p>This is the description for feature four.</p>
    </div>
  </div>

  <div class="start-tour">
    <button (click)="resetTour()" class="start-tour-button">Start Tour from beginning</button>
  </div>
</div>
